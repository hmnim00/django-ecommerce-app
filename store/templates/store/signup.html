{% extends 'store/layout.html' %}
{% load static %}
{% block titulo %}Registro{% endblock titulo %}

{% block body %}
<div class="sign-form">

  <div class="sign-form__header">
    <div class="cover">
      <img src="{% static 'img/logo.png' %}" alt="logo">
    </div>
    <div class="text">
      <span>Registro</span>
    </div>
  </div>

  <div class="sign-form__body">
    {% if error %}
    <div class="error-area">
      <p class="error-area__txt">{{ error }}</p>
    </div>
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <div class="form">
        <div class="form--campos">
          <div class="form__input">
            <label for="nombre">Nombre</label>
            <input type="text" name="name" id="nombre" class="form__input--text">
          </div>
          <div class="form__input">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" class="form__input--text">
          </div>
          <div class="form__input">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" class="form__input--text">
          </div>
          <div class="form__input">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form__input--text">
          </div>
          <div class="form__input">
            <label for="confirmation">Confirmar contraseña</label>
            <input type="password" name="confirmation" id="confirmation" class="form__input--text">
          </div>
          <div class="form__input">
            <button type="submit" class="form__input--btn">Registrarse</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="sign-form__footer">
    <span>¿Ya tienes una cuenta? <a href="{% url 'signin' %}">Accede aquí</a>.</span>
  </div>
</div>
{% endblock body %}
